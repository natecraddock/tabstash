<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div id="name-edit-overlay" class="hidden">
            <div id="name-edit-box">
                <h2>Edit Stash Name</h2>
                <input type="text" id="stash-name" />
                <div id="name-edit-buttons">
                    <button class="browser-style" id="edit-name-cancel">Cancel</button>
                    <button class="browser-style" id="edit-name-confirm">Confirm</button>
                </div>
            </div>
        </div>

        <div id="header" class="button-row">
            <h2>TabStash</h2>
            <div>
                <button id="but-unstash" class="browser-style button-main">
                    Unstash
                </button>
                <button id="but-stash" class="browser-style button-main">Stash</button>
            </div>
        </div>

        <div id="popup-needs-data">
            <div id="stash-box">
                <div id="stash-select-row">
                    <select name="stashes" id="stash-list" class="browser-style"></select>
                    <button id="but-stash-name-edit" class="browser-style">E</button>
                </div>
                <div id="stash">
                    <div id="tabs-list"></div>
                </div>
            </div>

            <div class="button-row">
                <button id="but-stash-add" class="browser-style">Add to Stash</button>
                <button id="but-stash-delete" class="browser-style">Delete</button>
            </div>
        </div>

        <div id="footer">
            <div>
                <span id="alert">Popup Alerts Here - A longer message</span>
            </div>
            <div>
                <img id="but-settings" title="Settings" src="icons/settings.png" />
            </div>
        </div>

        <script type="module" src="popup.js"></script>
    </body>
</html>
